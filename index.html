<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Documents - Guizhan Image Hosting</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Guizhan Image Hosting documents">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://gzassets.cn/guizhanss/imagehosting/css/documents.css">
</head>

<body>
    
    <div id="app">Loading...</div>
    <script>
        if(location.host == 'docs.gzssimg.com'){
            var docs_zh_cn = 'https://cdn.jsdelivr.net/gh/Guizhan-Technology/imagehosting-docs-zh-cn@master/$1';
        }else{
            var docs_zh_cn = 'http://docs-zh.gzssimg.com.test/$1';
        }

        window.$docsify = {
            name: 'Guizhan Image Hosting', 
            nameLink: {
                '/zh-cn/': '#/zh-cn/',
                '/': '#/',
            },
            loadNavbar: true,
            loadSidebar: true,
            auto2top: true,
            //relativePath: true,
            autoHeader: false,
            //executeScript: true,
            subMaxLevel: 3, 
            topMargin: 30,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/zh-cn/': '搜索...',
                    '/': 'Search...',
                },
                noData: {
                    '/zh-cn/': '未找到结果，换一个关键词试试？',
                    '/': 'No results. Try another keyword?',
                },
                depth: 6,
            },
            alias: {
                '/.*/_navbar.md': '/_navbar.md',
                '/zh-cn/(.*)': docs_zh_cn,
            }, plugins: [
                function (hook) {
                    var footer = [
                        '<hr>',
                        '<footer>',
                        '<p>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></p>',
                        '<p>&copy; ' + new Date().getFullYear() + ' <a href="https://www.guizhanss.com" target="_blank">Guizhan Technology</a>. All rights reserved.</p>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function (html) {
                        html = html.replace('rel="noopener"', 'rel="noopener" target="_blank"')
                        return html + footer;
                    });
                }
            ]
        }
    </script>

    <!-- Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-katex/dist/docsify-katex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>

</body>

</html>
